<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/cadastro_produtos.css" />
</head>
<body>
    <div class="header">Cadastro de Produtos</div>

    <div id="fabMenu" class="fab-menu">
        <button class="fab-button">+</button>
        <div class="fab-options"></div>
    </div>

    <div class="container">
        <form id="cadastroProdutoForm">
            <input
                type="text"
                id="nomeProduto"
                placeholder="Nome do Produto"
                required
            />
            <input type="text" id="descricao" placeholder="Descrição" required />
            <input
                type="number"
                id="quantidade"
                placeholder="Quantidade"
                required
                step="0.01"
            />
            <input
                type="number"
                id="limiteMinimoEstoque"
                placeholder="Limite mínimo do estoque"
                required
                step="0.01"
            />
            <input
                type="number"
                id="preco"
                placeholder="Preço"
                required
                step="0.01"
            />

            <select id="tipoProduto" required>
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="hortalica">Hortaliça</option>
                <option value="fruta">Fruta</option>
                <option value="legume">Legume</option>
                <option value="vegetal">Vegetal</option>
            </select>

            <select id="fornecedorSelect" required>
                <option value="" disabled selected>Selecione o fornecedor</option>
            </select>

            <h3>Informações Nutricionais</h3>
            <input
                type="number"
                id="calorias"
                placeholder="Calorias (kcal)"
                required
                step="0.01"
            />
            <input
                type="number"
                id="carboidratos"
                placeholder="Carboidratos (g)"
                required
                step="0.01"
            />
            <input
                type="number"
                id="proteinas"
                placeholder="Proteínas (g)"
                required
                step="0.01"
            />
            <input
                type="number"
                id="gorduras"
                placeholder="Gorduras (g)"
                required
                step="0.01"
            />
            <input
                type="number"
                id="fibras"
                placeholder="Fibras (g)"
                required
                step="0.01"
            />

            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>
    <script src="js/config.js"></script>
    <script src="js/autenticar.js"></script>
    <script src="js/cadastro_produtos.js"></script>
</body>
</html>
