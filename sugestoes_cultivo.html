<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="css/sugestoes_cultivo.css">
</head>
<body>

        <div class="fab-options">
        </div>
    </div>

        <button onclick="obterSugestoes()">Obter Sugestões</button>
        <div id="sugestoes"></div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/autenticar.js"></script>
    <script src="js/sugestoes_cultivo.js"></script>

</html>
